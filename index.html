<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito Objeto</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Formularios</h1>
      <form id="formulario" novalidate>
        <input
          type="text"
          name="userName"
          class="form-control mb-2"
          placeholder="Ingrese su nombre"
          autocomplete="off"
          id="userName"
          required
          pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$"
          title="Solo letras"
          minlength="3"
          maxlength="10"
          value="Rene"
        />
        <p class="text-danger mb-2 d-none" id="alertName">
          Texto de error userName
        </p>
        <input
          class="form-control mb-2"
          name="userEmail"
          placeholder="Ingrese su correo"
          id="userEmail"
          autocomplete="off"
          type="email"
          required
          pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$"
          title="Ingresa un email valido"
          value="rene.gonzalez@3pillar.com"
        />
        <p class="text-danger mb-2 d-none" id="alertEmail">
          Texto de error userEmail
        </p>
        <button class="btn btn-primary" type="submit">Enviar</button>
      </form>
      <div class="alert alert-success my-2 d-none" id="alertSuccess"></div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
