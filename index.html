<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello, world</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container my-5">
      <h1>Estudiantes y Profesores</h1>
      <div class="alert alert-danger d-none">
        Por favor ingrese todos los datos
      </div>
      <form id="formulario" action="">
        <input
          type="text"
          class="form-control mb-2"
          value="Juanito"
          name="nombre"
          placeholder="Ingrese nombre"
          required
        />
        <input
          type="number"
          class="form-control mb-2"
          value="25"
          name="edad"
          placeholder="Ingrese edad"
          required
        />
        <select class="form-select mb-2" name="opcion">
          <option value="Estudiante">Estudiante</option>
          <option value="Profesor">Profesor</option>
        </select>

        <button class="btn btn-primary mt-2" type="submit">Agregar</button>
      </form>

      <section class="row mt-3">
        <div class="col-6" id="cardsEstudiante"></div>
        <div class="col-6" id="cardsProfesor"></div>
      </section>
    </div>

    <template id="template-estudiante">
      <article class="card mb-2">
        <div class="card-body">
          <h5>
            <span class="text-primary">Nombre</span>
            <span class="badge">Aprobado</span>
          </h5>
          <h6></h6>
          <p class="lead"></p>
          <button class="btn btn-success">Aprobar</button>
          <button class="btn btn-danger">Reprobar</button>
        </div>
      </article>
    </template>
    <template id="template-profesor">
      <article class="card mb-2 bg-dark text-white">
        <div class="card-body">
          <h5>Nombre</h5>
          <h6></h6>
          <p class="lead"></p>
        </div>
      </article>
    </template>
    <script src="./js/app.js"></script>
  </body>
</html>
